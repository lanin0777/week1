<!DOCTYPE html>
<html>
 <head>
  <title>Страница HTML5</title><meta charset="utf-8">
 </head>
 <body>
  <article>
    <h1>HTML5</h1>
    <p><a href="http://www.w3c.org">W3C</a></p>
    <div> 
      <input id=inp>  
      <button id=bt>  Send</button>
      </div>
    <script>
        const input = document.querySelector('button')
            .addEventListener('click', fetch_req);
        
        function fetch_req(){
            const url=document.querySelector('input').value;
            fetch(url)
                .then((response) => {
                    return response.text();
                })
                .then((data) => {
                    document.querySelector('input').value = data;
                })
                .catch(reject => {
                    console.log(reject);
                });
        }
    </script>
  </article>
 </body>
</html>
