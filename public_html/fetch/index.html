<!DOCTYPE html>
<html>
  <body>
    <input type="text" id="inp">
    <button id="bt"   onclick="request()">send request</button>
  
  
  <script>{
   
    async function request() {
      
      	let adress = document.getElementById("inp").value;

		await fetch(adress)
			.then((response) => {
				response.text().then(function (text) {
					document.getElementById("inp").value = text;
				}
				);
			})
	}
     </body>
</html>
